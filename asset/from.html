<html>
    <head>
        <title>day 2</title>
    </head>
    <body>
        <form action="" style="margin: 5% auto; width: 400px; font-weight: 900;">
            <a href="../index.html" style="background-color: rgb(133, 20, 245); border-style: none;
                padding: 0.4em 1em; text-decoration: none; border-radius: 5px; color: white; font-weight: 850;"><</a>
            <div style="margin: 10px 0;">
                <label for="name">name</label>
                <input id="name" type="text" style="width: 100%; padding: 5px; border-radius: 5px;
                border:2px solid rgb(119, 116, 116); background-color: #ededed;">
            </div>
            <div style="margin: 10px 0;">
                <label for="email">email</label>
                <input id="email" type="email" style="width: 100%; padding: 5px; border-radius: 5px;
                border:2px solid rgb(119, 116, 116); background-color: #ededed;">
            </div>
            <div style="margin: 10px 0;">
                <label for="phone">phone</label>
                <input id="phone" type="number" style="width: 100%; padding: 5px; border-radius: 5px;
                border:2px solid rgb(119, 116, 116); background-color: #ededed;">
            </div>
            <div style="margin: 10px 0;">
                <label for="sub">sub</label>
                <select name="" id="sub" style="width: 100%; padding: 5px; border-radius: 5px;
                border:2px solid rgb(119, 116, 116); background-color: #ededed;">
                    <option value="">privacy</option>
                    <option value="">size</option>
                </select> 
            </div>
            <div style="margin: 10px 0;">
                <label for="text">text</label>
                <textarea name="" id="text" cols="30" rows="10" maxlength="10" style="width: 100%; padding: 5px; border-radius: 5px;
                border:2px solid rgb(83, 83, 83); background-color: #ededed;"></textarea>
                <button style="
                    margin: 20px 0;
                    padding: 10px 40px;
                    border-radius: 5px;
                    background-color: rgb(133, 20, 245);
                    border-style: none;
                    color: white;">submit</button>
            </div>
        </form>
        
        
    </body>
</html>
